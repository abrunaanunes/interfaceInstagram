<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="image/celular-mockup-png-v6.png" alt="Mockup celular" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="image/instagram-logo.png" width="175" height="51" alt="Logo instagram" class="instagram-logo" />
                <div class="profile-photo">
                    <img src="image/profile-picture.jpeg" width="200" height="200" alt="Foto do perfil"/>
                </div>
                <a href="#" class="instagram-login">Continue como @bruna24nunes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bruna24nunes?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                        ou 
                    <span class="link-blue">Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="image/appstore.png" alt="" width="200"/>
                    </a>
                    <a href="#" class="app-download">
                        <img src="image/googleplay.png" alt="" width="200"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
